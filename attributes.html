<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Doktor James's Kastle of Katastrophe</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script
      src="https://kit.fontawesome.com/39f437f428.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
  </head>
<body>

<div id="divCircle">
     <div id="middleBubble">&nbsp;</div>
     <i class="fas fa-fist-raised homepageGridDefault" id="strength" data-bubble1="Strength" data-bubble2="Determines how strong you are and how good at hitting things close up you are."></i>
     <i class="fas fa-bullseye off" id="dexterity" data-bubble1="Dexterity" data-bubble2="Determines how quick and nimble you are and how good at hitting things from far away you are."></i>
     <i class="fas fa-shield-alt off" id="resilience" data-bubble1="Resilience" data-bubble2="Determines how hard you are to hit."></i>
     <i class="fas fa-heart off" id="health" data-bubble1="Health" data-bubble2="Determines how many times you can be hit before you are knocked out."></i>
     <i class="fas fa-cogs off" id="intelligence" data-bubble1="Intelligence" data-bubble2="Determines how clever you are and how good you are at using technology or magic."></i>
</div>

<script src="assets/js/attributes.js"></script>
</body>
</html>
